<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="mainContainer">
        <p>length:    <input type="number"   id="length" value="10"></p>
        <p>uppercase: <input type="checkbox" id="upperCaseCheckbox" name="upperCase" value="false"></p>
        <p>numbers:   <input type="checkbox" id="numberCheckbox"    name="number"    value="false"></p>
        <p>symbols:   <input type="checkbox" id="symbolCheckbox"    name="symbol"    value="false"></p>
        <button id="generateButton">Generate</button>
        <input type="text" id="output">
    </div>
    

    <script src="main.js"></script>
</body>
</html>
