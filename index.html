<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="mainContainer">
        <div id="optionsContainer">
            <p>length:    </p><input type="number"   id="length" value="10">
            <p>uppercase: </p><input class="options" type="checkbox" id="upperCaseCheckbox" name="upperCase" value="false">
            <p>numbers:   </p><input class="options" type="checkbox" id="numberCheckbox"    name="number"    value="false">
            <p>symbols:   </p><input class="options" type="checkbox" id="symbolCheckbox"    name="symbol"    value="false">
        </div>
        <div id="outputContainer">
            <button id="generateButton" onclick="generate();">Generate</button>
            <input spellcheck="false" readonly type="text" id="output">
            <i id="copy" class="fa-solid fa-clone" onclick="copy();"></i>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/7228fdaa38.js" crossorigin="anonymous"></script>
</body>
</html>
